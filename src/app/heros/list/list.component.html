
<div *ngIf="heroBorrado; else nothingWasDeleted">
  <h3>
    Heroe Borrado <small class="text-danger">{{ heroBorrado }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<h3>Listado de Heroes</h3>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames" class="list-group-item">{{ item }}</li>
</ul>
