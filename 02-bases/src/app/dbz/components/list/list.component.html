<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between aling-items-container"
    [ngClass]="{
      'list-group-item-dark': isFirst,
      'list-group-item-primary': isLast
    }"
  >
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span> {{ character.power }} </span>
    <button (click)="onDeleteCharacer(character.id)" id="" class="btn btn-danger" href="#" role="button">X</button>
    <!-- <span>Es el primero: {{isFirst}} </span>
    <span> Es el ultimo: {{isLast}} </span>
    <span> Es par: {{isEven}}</span>
    <span> Es Inpar: {{isOdd}}</span> -->
  </li>
</ul>
